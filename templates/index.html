<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NLQ to SQL</title>
    <link rel="stylesheet" href="templates/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="templates/css/customstyle.css">
    <link rel="stylesheet" href="templates/css/datatables.css">

    <!-- working without server for view update purpose -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/customstyle.css">
    <link rel="stylesheet" href="css/datatables.css">
  </head>
  <body style="">
    <div class="container-fluid fill" style="height: 780px;">
      <div class="h-100 row">
        <div class="h-100 col-lg-8 border border-info" style="padding: 0px;">
          <div class="row h-25 ">
            <div class="col-lg-8" style="float: left;">
              <div class="h-25 d-flex justify-content-center">
                <h4 style="margin-top: 5px;">NLQ to SQL Î² 1.0</h4>
              </div>
              <div class="h-75 d-flex justify-content-center align-items-center" id="upload_div">
                <form class="form-inline" enctype="multipart/form-data" id="uploadform">
                  <div class="form-group mb-2 col-8">
                    <label for="file_input" class="sr-only">Upload a CSV/DB</label>
                    <input id="file_input" class="form-control" type="file" class="form-control-file" name="file_input">
                    <button type="button" onclick="upload();" name="upload_file" class="btn btn-primary mb-2" style="margin-top: 10px;">Upload</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="h-100" style="margin-left: 30px; float: left; overflow: scroll;">
              <table class="table table-striped table-dark">
                <thead>
                  <tr>
                    <th>File</th>
                    <th>Action</th>
                    <th><button class="btn btn-info" onclick="getFileList();">r</button></th>
                  </tr>
                </thead>
                <tbody id="file-list">

                </tbody>
              </table>
            </div>
          </div>
          <div class="row w-100 h-75 border border-info">
            <div class="row w-100 d-flex justify-content-center h-25" style="height: px;">
              <div class="input-group md-2 w-75" style="margin-top: 30px;">
                <input type="text" style="height: 40px;" class="form-control" id="nlq" placeholder="Write your query here." style="margin-top: 10px;">
                <div class="input group-append">
                  <button class="btn btn-info" onclick="submitNlq();" style="margin-top: 10px; margin-left: 20px;">Submit</button>
                </div>
              </div>
            </div>
            <div class="row w-100 d-flex justify-content-center h-25">
              <h5>Aggregate findings: </h5>
              <textarea rows="3" class="form-control md-2 w-50" style="margin-left: 20px;" readonly id="abeerSql"></textarea>
            </div>
          </div>
        </div>
        <div class="col-sm border border-info" style="padding: 0px;">
          <div class="h-50 col-sm border border-info" style="overflow: scroll; height: 400px;">
            <h4>Schema Viewer</h4>
            <code lang="JS">
              <pre style="height: 330px;" id="json_print">

              </pre>
            </code>
          </div>
          <div class=""></div>
          <div class="h-50 col-sm border border-info">
            <div id="terminal-wrapper">
              <div class="terminal-topbar">
                <span class="button red"></span>
                <span class="button yellow"></span>
                <span class="button green"></span>
              </div>
              <div id="terminal-container">
                <div class="session">
                  <h3>Console Output</h3>
                </div>
              <div id="current_line" class="current terminal-row">
                <span class="terminal-info"> abeer@deWilde$</span>
                <div id="console_output"></div>
              </div></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid fill border border-info">
      <pre>
        <div>
          <ul id="fetchedData"></ul>
        </div>
      </pre>
    </div>

    <script src="templates/js/jquery.js" charset="utf-8"></script>
    <script src="templates/js/bootstrap/bootstrap.js" charset="utf-8"></script>
    <script src="templates/js/datatables.js" charset="utf-8"></script>
    <script src="templates/js/main.js" charset="utf-8"></script>

    <!-- for working withoug server updating purpose -->
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/bootstrap/bootstrap.js" charset="utf-8"></script>
    <script src="js/datatables.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
